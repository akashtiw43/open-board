<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link rel="icon" type="image/x-icon" href="./img/android-chrome-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <div class="options-cont">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu-cont scale-tools">
            <img class="pencil" src="./img/pencil-svgrepo-com.svg" alt="">
            <img class="eraser"src="./img/eraser-svgrepo-com (1).svg" alt="">
            <img class="download" src="./img/download-svgrepo-com.svg" alt="">
            <img class="upload"src="./img/upload-svgrepo-com.svg" alt="">
            <img class="sticky" src="./img/note-svgrepo-com.svg" alt="">
            <img class="redo"src="./img/redo-svgrepo-com.svg" alt="">
            <img class="undo"src="./img/undo-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="pencil-cont">
        <div class="pencil-width-cont">
            <input type="range"value="2"max="10"class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="green pencil-color"></div>
        </div>
    </div>
    <div class="eraser-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://my-noteboard.herokuapp.com/");
    </script>
    <script src="./main.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
